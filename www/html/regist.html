<!DOCTYPE html>
<html lang="zh-cmn-Hans" style="height: 100%;">
	 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
        <title>企鹅易购商城注册</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="../css/weui.min.css"/>
        <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                 $("#regist_submit").click(function(){
                    var phone_no =  $("#phone_no").val();
                    alert(phone_no);
                 });

            });
           


        </script>

    </head>
    <body ontouchstart style="height: 100%;">
    	<div class="weui-cells weui-cells_form">
    		<div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="phone_no" class="weui-input" type="tel" placeholder="请输入手机号"/>
                </div>
                <div class="weui-cell__ft">
                    <button id="get_verification_button"class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
            
            <div class="weui-cell ">
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="verification" class="weui-input"  placeholder="请输入验证码"/>
                </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="regist_submit">提交</a>


    	</div>
    </body>
</html>
